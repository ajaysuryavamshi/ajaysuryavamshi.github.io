<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TDM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom fixed-top"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="visible-logo.png"
            alt="Logo"
            width="100"
            class="d-inline-block align-top"
          />
          Visible
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TDM</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Health Check
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Dashboard</a>
                <a class="dropdown-item" href="#">Summary</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Validation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SKU Availability</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container custom-form">
      <form onsubmit="event.preventDefault(); submitForm();">
        <div class="form-select-group" id="formSelectGroup">
          <div class="form-group">
            <label for="environment">Select Environment</label>
            <select class="form-select" id="environment">
              <option value="PreProd">PreProd</option>
              <option value="Test1">Test1</option>
              <option value="SIT1">SIT1</option>
              <option value="SIT2">SIT2</option>
            </select>
          </div>

          <div class="form-group">
            <label for="networkType">Select Network Type</label>
            <select class="form-select" id="networkType">
              <option value="All">All</option>
              <option value="CORE">CORE</option>
              <option value="NiB">NiB</option>
            </select>
          </div>

          <div class="form-group">
            <label for="purchaseType">Select Purchase Type</label>
            <select class="form-select" id="purchaseType">
              <option value="All">All</option>
              <option value="BYOD">BYOD</option>
              <option value="Device Purchase">Device Purchase</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <div class="form-group">
            <label for="orderType">Select Order Type</label>
            <select class="form-select" id="orderType">
              <option value="All">All</option>
              <option value="Activation">Activation</option>
              <option value="Plan Change">Plan Change</option>
            </select>
          </div>

          <div class="form-group">
            <label for="planName">Select Plan Name</label>
            <select class="form-select" id="planName">
              <option value="All">All</option>
              <option value="Visible plan">Visible plan</option>
              <option value="Visible+ plan">Visible+ plan</option>
            </select>
          </div>

          <div class="form-group">
            <label for="mdnType">Select MDN Type</label>
            <select class="form-select" id="mdnType">
              <option value="All">All</option>
              <option value="NEW">New</option>
              <option value="PORTIN">Port-In</option>
            </select>
          </div>
        </div>

        <div class="form-row" id="hiddenFormSelects">
          <div class="form-group">
            <label for="insurance">Select Insurance</label>
            <select class="form-select" id="insurance">
              <option value="All">All</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="form-group">
            <label for="financing">Select Financing</label>
            <select class="form-select" id="financing">
              <option value="All">All</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>

        <div class="button-row">
          <button
            type="button"
            class="btn btn-primary submit-btn"
            onclick="submitForm()"
          >
            Submit
          </button>
          <button
            type="button"
            class="btn btn-dark show-more-btn"
            onclick="showMoreOrHideFormSelects()"
            id="showMoreBtn"
          >
            Show More
          </button>
        </div>
      </form>
    </div>

    <hr />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
