<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css"
      integrity="sha384-r4I2l0zjVMtEyZCBkANmga3XBLnyFbE9R/s56zFj5F6g/xR3S4o64dQzmOMsKGAg"
      crossorigin="anonymous"
    />
    <style>
      /* .navbar-nav .nav-item:hover {
            background-color: rgb(255, 255, 255);
        } */

      .navbar-nav .nav-item:hover .nav-link {
        color: rgb(24, 0, 255); /* Change to your preferred hover text color */
      }
    </style>
    <title>Bootstrap Table</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="visible-logo.png" alt="Your Logo" height="30" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
        <!-- Move this ul to the right -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <table class="table" id="dataTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
            <th scope="col">IP Address</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("MOCK_DATA.json")
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.querySelector("#dataTable tbody");

            data.forEach((item, index) => {
              let colorClass = "";
              if (item.gender.toLowerCase() === "male") {
                colorClass = "table-success";
              } else if (item.gender.toLowerCase() === "female") {
                colorClass = "table-danger";
              } else {
                colorClass = "table-warning";
              }

              const link = `<a href="#" onclick="openNewTab('${item.id}')">${item.id}</a>`;
              const row = `<tr class="${colorClass}">
                                    <th scope="row">${link}</th>
                                    <td>${item.first_name}</td>
                                    <td>${item.last_name}</td>
                                    <td>${item.email}</td>
                                    <td>${item.gender}</td>
                                    <td>${item.ip_address}</td>
                                </tr>`;
              tableBody.innerHTML += row;
            });
          })
          .catch((error) => console.error("Error fetching data:", error));
      });

      function openNewTab(id) {
        const urlWithQueryParam = `${window.location.href}?id=${id}`;
        window.open(urlWithQueryParam, "_blank");
      }
    </script>
  </body>
</html>
